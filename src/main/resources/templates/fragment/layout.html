<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WildHorse Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/dashboard.css" rel="stylesheet">
        <th:block layout:fragment="content_css"></th:block>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <th:block th:replace="~{fragment/header::headerFragment}"></th:block>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <th:block th:replace="~{fragment/side::sideFragment}"></th:block>
                </div>
                <div class="col-10">
                    <th:block layout:fragment="contentFragment"></th:block>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <th:block layout:fragment="content_js"></th:block>
    </body>
</html>
